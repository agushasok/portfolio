<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="styles.css">
    <link type="text/css" rel="stylesheet" href="case.css">
    <title>Portfolio</title>
</head>
<body>

<div class="wrapper">
    <div class="item active">
        <div class="label-wrapper">
            <img class="arrow" src="./icons/arrow.svg" alt="arrow">
            <p> о нас </p>
        </div>
        <div class="content content-bordered"></div>
    </div>

    <div class="item">
        <div class="label-wrapper">
            <img class="arrow" src="./icons/arrow.svg" alt="arrow">
            <p> работы </p>
        </div>

        <div class="content">
            <div class="case">
                <div class="case-content">
                    <img class="back-btn" src="./icons/arrow.svg" alt="arrow">
                    <div class="header"></div>
                </div>
            </div>

            <div class="projects">
                <div class="project">
                    <div class="cover-info d-none">
                        <h2>Чайка</h2>
                        <p> брендинг футбольного клуба </p>
                    </div>
                    <div class="cover-wrapper">
                        <img src="./projects/cover-chaika.jpg" alt="Обложка Чайка">
                    </div>
                </div>

                <div class="project">
                    <div class="cover-info d-none">
                        <h2>Archivista</h2>
                        <p> брендинг архитектурного бюро </p>
                    </div>
                    <div class="cover-wrapper">
                        <img src="./projects/cover-archevist.jpg" alt="Обложка Архивист">
                    </div>
                </div>

                <div class="project">
                    <div class="cover-info d-none">
                        <h2>Локалея</h2>
                        <p> брендинг продуктовых магазинов </p>
                    </div>
                    <div class="cover-wrapper">
                        <img src="./projects/cover-lokaleya.jpg" alt="Обложка Локалея">
                    </div>
                </div>

                <div class="project">
                    <div class="cover-info d-none">
                        <h2>WWF</h2>
                        <p> социальная реклама </p>
                    </div>
                    <div class="cover-wrapper">
                        <img src="./projects/cover-cannes.jpg" alt="Принт WWF">
                    </div>
                </div>

                <div class="project">
                    <div class="cover-info d-none">
                        <h2>BIC</h2>
                        <p> печатная реклама зажигалок </p>
                    </div>
                    <div class="cover-wrapper">
                        <img src="./projects/cover-BIC.jpg" alt="Принт BIC">
                    </div>
                </div>

                <div class="project">
                    <div class="cover-info d-none">
                        <h2>Римские Каникулы</h2>
                        <p> брендинг жилищного комплекса </p>
                    </div>
                    <div class="cover-wrapper">
                        <img src="./projects/cover-rimskie.jpg" alt="Принт BIC">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="item">
        <div class="label-wrapper">
            <img class="arrow" src="./icons/arrow.svg" alt="arrow">
            <p> контакты </p>
        </div>
        <div class="content"></div>
    </div>
</div>

<div class="marquee">
    <h2 class="action">
        Markov Nikita Design <span class="design"> †</span>&nbsp;
    </h2>
</div>

<script src="script.js"></script>
</body>
</html>
